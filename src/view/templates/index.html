<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/static/css/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    </link>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <title>Mikrotik</title>
</head>

<body class="bg-gray-100">
    <div class="container mx-auto p-4">

        <!-- Titulo -->
        <h1 class="text-3xl font-bold text-center mb-6">Mikrotik</h1>

        <!-- Botones Iniciales -->
        <div class="flex justify-center mb-4">
            <div class="bg-white shadow-md rounded-lg w-full max-w-md">
                <ul class="flex divide-x divide-gray-200">
                    <li class="p-4 hover:bg-gray-100 cursor-pointer" onclick="showForm('crear-usuario')">
                        <i class="fas fa-user-plus mr-2"></i>Crear un Usuario
                    </li>
                    <li class="p-4 hover:bg-gray-100 cursor-pointer" onclick="showForm('agregar-ip')">
                        <i class="fas fa-plus mr-2"></i>Agregar Dirección IP
                    </li>
                    <li class="p-4 hover:bg-gray-100 cursor-pointer" onclick="showForm('ancho-banda')">
                        <i class="fas fa-plus mr-2"></i>Agregar Ancho de Banda
                    </li>
                </ul>
            </div>
        </div>

        <!-- Contenedor para crear usuario -->
        <div id="crear-usuario" class="hidden">
            <!-- Crear Usuario -->
            <form id="agregar-usuario" method="post">
                <div class="mb-4">
                    <label for="nombre" class="block text-gray-700 font-bold mb-2">Nombre</label>
                    <input type="text" id="nombre" name="nombre" pattern="^[a-zA-Z]+[0-9]*$"
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                        placeholder="Ingresa tu nombre">
                </div>
                <div class="mb-4">
                    <label for="contrasena" class="block text-gray-700 font-bold mb-2">Contraseña</label>
                    <input type="password" id="contrasena" name="contrasena"
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                        placeholder="Ingresa tu contraseña">
                </div>
                <div class="mb-4">
                    <label for="permisos" class="block text-gray-700 font-bold mb-2">Permisos</label>
                    <select id="permisos" name="permisos"
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                        <option value="full">Full</option>
                        <option value="read">Read</option>
                        <option value="write">Write</option>

                    </select>
                </div>
                <div class="mb-4">
                    <label for="comentario" class="block text-gray-700 font-bold mb-2">Comentario</label>
                    <textarea id="comentario" name="comentario"
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                        placeholder="Ingresa tu comentario"></textarea>
                </div>
                <div class="flex items-center justify-between">
                    <button type="submit"
                        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                        Agregar
                    </button>
                </div>
            </form>
        </div>

        <!-- Contenedor agregar ip -->
        <div id="agregar-ip" class="hidden">
            <h2 class="text-2xl font-bold mb-4">Agregar Dirección IP</h2>

            <!-- Botones de opciones ip -->
            <div class="flex justify-between mb-4">
                <button onclick="toggleForm('agregar_ip', 'editar_ip', 'eliminar_ip')"
                    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                    Agregar Dirección IP
                </button>
                <button onclick="toggleForm('editar_ip', 'agregar_ip', 'eliminar_ip')"
                    class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                    Editar Dirección IP
                </button>
                <button onclick="toggleForm('eliminar_ip','editar_ip', 'agregar_ip')"
                    class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                    Eliminar Direccion IP
                </button>
            </div>

            <!-- Agregar ip -->
            <form id="agregar_ip" method="post">
                <div class="mb-4">
                    <label for="ip" class="block text-gray-700 font-bold mb-2">Agregar una IP:</label>
                    <input type="text" id="ip" name="ip" pattern="^([0-9]{1,3}\.){3}[0-9]{1,3}$"
                        placeholder="Ej: 192.168.1.1"
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>
                <div class="mb-4">
                    <label for="mascara" class="block text-gray-700 font-bold mb-2">Mascara</label>
                    <select id="mascara" name="mascara"
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                        <option value="" disabled selected>Selecciona una Mascara de Red</option>
                        <option value="8">/8</option>
                        <option value="9">/9</option>
                        <option value="10">/10</option>
                        <option value="11">/11</option>
                        <option value="12">/12</option>
                        <option value="13">/13</option>
                        <option value="14">/14</option>
                        <option value="15">/15</option>
                        <option value="16">/16</option>
                        <option value="17">/17</option>
                        <option value="18">/18</option>
                        <option value="19">/19</option>
                        <option value="20">/20</option>
                        <option value="21">/21</option>
                        <option value="22">/22</option>
                        <option value="23">/23</option>
                        <option value="24">/24</option>
                        <option value="25">/25</option>
                        <option value="26">/26</option>
                        <option value="27">/27</option>
                        <option value="28">/28</option>
                        <option value="29">/29</option>
                        <option value="30">/30</option>
                    </select>
                </div>
                <div class="mb-4">
                    <label for="interfaz" class="block text-gray-700 font-bold mb-2">Interfaz</label>
                    <select id="interfaz" name="interfaz"
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                        <option value="" disabled selected>Selecciona una Interfaz</option>
                        <option value="ether1">Ether 1</option>
                        <option value="ether2">Ether 2</option>
                    </select>
                </div>
                <div class="flex items-center justify-between">
                    <button type="submit"
                        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                        Agregar
                    </button>
                </div>
            </form>

            <!-- editar_ip -->
            <form id="editar_ip" method="post" class="hidden">
                <div class="mb-4">
                    <label for="ip-antigua" class="block text-gray-700 font-bold mb-2">Selecciona la ip a
                        editar:</label>
                    <select id="ip-antigua" name="ip-antigua"
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                        <option value="" disabled selected>Selecciona una IP</option>
                        {% for ip in ips %}
                            <option value="{{ip}}">{{ip}}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="mb-4">
                    <label for="ip-nueva" class="block text-gray-700 font-bold mb-2">Nueva IP:</label>
                    <input type="text" id="ip-nueva" name="ip-nueva" pattern="^([0-9]{1,3}\.){3}[0-9]{1,3}$"
                        placeholder="Ej: 192.168.1.1"
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>
                <div class="mb-4">
                    <label for="mascara-nueva" class="block text-gray-700 font-bold mb-2">Nueva Mascara</label>
                    <select id="mascara-nueva" name="mascara-nueva"
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                        <option value="" disabled selected>Selecciona una Mascara de Red</option>
                        <option value="8">/8</option>
                        <option value="9">/9</option>
                        <option value="10">/10</option>
                        <option value="11">/11</option>
                        <option value="12">/12</option>
                        <option value="13">/13</option>
                        <option value="14">/14</option>
                        <option value="15">/15</option>
                        <option value="16">/16</option>
                        <option value="17">/17</option>
                        <option value="18">/18</option>
                        <option value="19">/19</option>
                        <option value="20">/20</option>
                        <option value="21">/21</option>
                        <option value="22">/22</option>
                        <option value="23">/23</option>
                        <option value="24">/24</option>
                        <option value="25">/25</option>
                        <option value="26">/26</option>
                        <option value="27">/27</option>
                        <option value="28">/28</option>
                        <option value="29">/29</option>
                        <option value="30">/30</option>
                    </select>
                </div>
                <div class="mb-4">
                    <label for="interfaz-nueva" class="block text-gray-700 font-bold mb-2">Nueva Interfaz</label>
                    <select id="interfaz-nueva" name="interfaz-nueva"
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                        <option value="" disabled selected>Selecciona una Interfaz</option>
                        <option value="ether1">Ether 1</option>
                        <option value="ether2">Ether 2</option>
                    </select>
                </div>
                <div class="flex items-center justify-between">
                    <button type="submit"
                        class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                        Editar
                    </button>
                </div>
            </form>

            <!-- eliminar_ip -->
            <form id="eliminar_ip" method="post" class="hidden">
                <div class="mb-4">
                    <label for="ip-eliminar" class="block text-gray-700 font-bold mb-2">Selecciona una IP para
                        editar:</label>
                    <select id="ip-eliminar" name="ip-eliminar"
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                        <option value="" disabled selected>Selecciona una IP</option>
                        {% for ip in ips %}
                            <option value="{{ip}}">{{ip}}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="flex items-center justify-between">
                    <button type="submit"
                        class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                        Eliminar
                    </button>
                </div>
            </form>

        </div>

        <!-- Contenedor banda ancha-->
        <div id="ancho-banda" class="hidden">
            <h2 class="text-2xl font-bold mb-4">Agregar Ancho de Banda</h2>

            <!-- Botones de opciones ip -->
            <div class="flex justify-between mb-4">
                <button onclick="toggleForm('limitar-bh', 'editar-bh', 'eliminar-bh' )"
                    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                    Limitar Banda Ancha
                </button>
                <button onclick="toggleForm('editar-bh', 'limitar-bh', 'eliminar-bh')"
                    class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                    Editar Banda Ancha
                </button>
                <button onclick="toggleForm('eliminar-bh', 'editar-bh', 'limitar-bh')"
                    class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                    Eliminar Banda Ancha
                </button>
            </div>

            <!-- Limitar banda ancha -->
            <form id="limitar-bh" method="post">
                <div class="mb-4">
                    <label for="ip" class="block text-gray-700 font-bold mb-2">Nombre:</label>
                    <input type="text" id="nombre-bh" name="nombre-bh" placeholder="Nombre" pattern="^[a-zA-Z]+[0-9]*$"
                        required
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>
                <div class="mb-4">
                    <label for="mascara" class="block text-gray-700 font-bold mb-2">IP</label>
                    <select id="ip-ancho" name="ip-ancho" required
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                        <option value="" disabled selected>Selecciona una IP</option>
                        {% for network in networks %}
                            <option value="{{network}}">{{network}}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="mb-4">
                    <label for="interfaz" class="block text-gray-700 font-bold mb-2">Subida</label>
                    <input type="number" id="max" name="max" placeholder="Subida" required
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>
                <div class="mb-4">
                    <label for="interfaz" class="block text-gray-700 font-bold mb-2">Bajada</label>
                    <input type="number" id="min" name="min" placeholder="Bajada" required
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>

                <div class="flex items-center justify-between">
                    <button type="submit"
                        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                        Agregar
                    </button>
                </div>
            </form>

            <!-- Editar banda ancha -->
            <form id="editar-bh" method="post" class="hidden">
                <div class="mb-4">
                    <label for="mascara" class="block text-gray-700 font-bold mb-2">Cola</label>
                    <select id="cola" name="cola" required
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                        <option value="" disabled selected>Selecciona una Cola para Editar</option>
                        {% for cola in colas %}
                        <option value="{{cola.nombre}}">Nombre: {{cola.nombre}} IP:{{cola.ip}}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="mb-4">
                    <label for="subida" class="block text-gray-700 font-bold mb-2">Subida</label>
                    <input type="number" id="max2" name="max2" placeholder="Subida" required
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>
                <div class="mb-4">
                    <label for="interfaz" class="block text-gray-700 font-bold mb-2">Bajada</label>
                    <input type="number" id="min2" name="min2" placeholder="Bajada" required
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>

                <div class="flex items-center justify-between">
                    <button type="submit"
                        class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                        Editar
                    </button>
                </div>
            </form>

            <!-- Eliminar banda ancha -->
            <form id="eliminar-bh" method="post" class="hidden">
                <div class="mb-4">
                    <label for="mascara" class="block text-gray-700 font-bold mb-2">Cola</label>
                    <select id="cola2" name="cola2" required
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                        <option value="" disabled selected>Selecciona una Cola a Eliminar</option>
                        {% for cola in colas %}
                        <option value="{{cola.nombre}}"> <b>Nombre:</b> {{cola.nombre}} <b>IP:</b> {{cola.ip}} </option>
                        {% endfor %}
                    </select>
                </div>

                <div class="flex items-center justify-between">
                    <button type="submit"
                        class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                        Eliminar
                    </button>
                </div>
            </form>

        </div>
    </div>
</body>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="/static/js/index.js"></script>


</html>
